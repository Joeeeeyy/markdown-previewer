<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 4 CSS -->

    <!-- Custon JavaScript -->

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col text text-white bg-success">
                <h1>Markdown Previewer</h1>
            </div>
        </div>

            <div class="col-6 bg-info text-center">
                <p>Text Editor</p>
                <textarea id="editor"></textarea>
            </div>
            <div class="col-6 bg-secondary text-center">
                <p>Markdown Previewer</p>
                <div id="preview"></div>
