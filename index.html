<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="styles.scss">
    <title>Markdown Previewer</title>
</head>
<body onload="placeHolder()">
    <div class="container">
        <div class="row title-bar">
            <div class="col text-center my-4 text-white">
                <h1 class="title">Markdown Previewer</h1>
            </div>
        </div>
        <div class="row p-3 text-white" id="sub-head">
            <div class="col-6 text-center p-5 sub-head">
                <h3 class="sub-header">Editor</h3>
                <textarea class="bg-white p-3 mh-100" name="placeholder" rows="46" id="editor" onkeyup="updatePreview();"></textarea>
            </div>
            <div class="col-6 p-5 sub-head border-dark">
                <h3 class="sub-header text-center">Preview</h3>
                <div class="p-3 border border-dark mh-100" id="preview"></div>
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- freeCodeCamp.org Project Test suite -->
    <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
    <!-- Marked CDN -->
    <script src="./js/marked.js"></script>
    <script src="./js/myScript.js"></script>
</body>

</html>
